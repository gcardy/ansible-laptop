---
- name: Create ~/scm directory
  file:
    path: "{{ lookup('env', 'HOME') }}/scm"
    owner: "{{ username }}"
    mode: '0755'
    state: directory

- name: Create ~/docker directory
  file:
    path: "{{ lookup('env', 'HOME') }}/docker"
    owner: "{{ username }}"
    mode: '0755'
    state: directory

