---
homebrew_taps:
  - 'homebrew/versions'
  - 'homebrew/completions'
  - 'versent/homebrew-taps'
  - 'caskroom/cask'

homebrew_packages:
  - { name: 'coreutils' }
  - { name: 'bash' }
  - { name: 'bash-completion' }
  - { name: 'python' }
  - { name: 'pwgen' }
  - { name: 'keychain' }
  - { name: 'curl' }
  - { name: 'pinentry' }
  - { name: 'hub' }
  - { name: 'gist' }
  - { name: 'jq' }
  - { name: 'terraform' }
  - { name: 'awscli' }
  - { name: 'ansible' }
  - { name: 'dos2unix' }
  - { name: 'watch' }
  - { name: 'subversion' }
  - { name: 'swaks' }
  - { name: 'ipcalc' }
  - { name: 'packer' }
  - { name: 'mtr' }
  - { name: 'sqlite' }
  - { name: 'unrar' }
  - { name: 'urlview' }
  - { name: 'ssh-copy-id' }
  - { name: 'go' }
  - { name: 'htop' }
  - { name: 'wget' }
  - { name: 'lastpass-cli', install_options: "with-pinentry,with-doc" }
  - { name: 'livestreamer' }
  - { name: 'ffmpeg' }
  - { name: 'shellcheck' }
  - { name: 'libao', install_options: '--HEAD' }
  - { name: 'pianobar' }
  - { name: 'offlineimap' }
  - { name: 'mutt' }
  - { name: 'sshuttle' }
  - { name: 'unicreds' }
  - { name: 'httpie' }
  - { name: 'ghi' }

homebrew_cask_packages:
  - { name: 'aws-vault' }
  - { name: 'consul-cli' }
  - { name: 'livestreamer-twitch-gui' }
  - { name: 'spotify' }
