---
- name: 'Setup .vim directory'
  become: true
  become_method: sudo
  file:
    path: "{{ homedirectory }}/.vim/{{ item }}"
    owner: "{{ username }}"
    group: staff
    mode: '0755'
    state: directory
  with_items:
    - autoload
    - bundle

- name: 'Install pathogen'
  get_url:
    url: 'https://tpo.pe/pathogen.vim'
    dest: "{{ homedirectory }}/.vim/autoload/pathogen.vim"
    mode: '0644'

- name: 'Install vimrc'
  copy:
    src: 'vimrc'
    dest: "{{ homedirectory }}/.vimrc"
    owner: "{{ username }}"
    mode: '0644'
    state: file

- name: 'Install vim-go syntax file'
  git:
    repo: 'https://github.com/fatih/vim-go.git'
    dest: "{{ homedirectory }}/.vim/bundle/vim-go"

- name: 'Install vim-ansible-yaml'
  git:
    repo: 'https://github.com/chase/vim-ansible-yaml.git'
    dest: "{{ homedirectory }}.vim/bundle/vim-ansible-yaml"
